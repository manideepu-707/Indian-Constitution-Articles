{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Constitution - Articles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/flag.png' %}"
    />
    <link rel="stylesheet" href="{% static 'css/articles.css' %}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
          Indian Constitution
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'articles' %}"
                >Articles</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Search Bar -->
    <section class="py-4 bg-light">
      <div class="container">
        <form method="GET" action="{% url 'articles' %}">
          <div class="input-group">
            <input
              type="text"
              name="q"
              class="form-control"
              placeholder="Search articles..."
              value="{{ request.GET.q }}"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Articles List -->
    <section class="py-5">
      <div class="container">
        <div class="row g-4">
          {% if articles %}
          <div class="col-12">
            <div class="card shadow border-0 h-100">
              <div class="card-body">
                <h5 class="card-title">{{ articles.title }}</h5>
                <p class="card-text">{{ article.description }}</p>
              </div>
            </div>
          </div>
          {% else %}
          <div class="col-12">
            <p class="text-center fs-5 text-muted">No articles found.</p>
          </div>
          {% endif %}
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
      <p class="mb-0">
        Â© 2025 Indian Constitution Project | All Rights Reserved
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
